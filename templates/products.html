{% extends "base.html" %}
{% block content %}
<h2 class="section-title">Featured Products</h2>
<div class="product-grid">
    {% for p in products %}
    <div class="product-card">
        <img src="{{ p.img }}" alt="{{ p.name }}">
        <h3>{{ p.name }}</h3>
        <p class="price">${{ p.price }}</p>
        <a href="{{ url_for('add_to_cart', product_id=p.id) }}" class="btn-secondary">Add to Cart</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
