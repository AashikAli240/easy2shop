{% extends "base.html" %}
{% block content %}
<h2 class="section-title">Your Cart</h2>

{% if cart %}
<table class="cart-table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Price ($)</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="cart-summary">
    <p><strong>Total:</strong> ${{ total }}</p>
    <button class="btn-primary">Checkout</button>
    <a href="{{ url_for('clear_cart') }}" class="btn-link">Clear Cart</a>
</div>
{% else %}
<p>Cart abhi khaali hai. Products dekhne ke liye <a href="{{ url_for('products') }}">yahan click karein</a>.</p>
{% endif %}
{% endblock %}
